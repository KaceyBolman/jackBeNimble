<h5>Usage</h5>
<ul>
  <li>Use hotkeys to place limit and market orders.</li>
  <li>Place an order at, below, or above the current best bid or offer.</li>
  <li>Use alt keys to place limit orders at set intervals above or below market</li>
  <li>Increase and decrease lot sizes.</li>
  <li>Custom config hotkeys.</li>
</ul>
